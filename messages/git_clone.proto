syntax = "proto3";
package git_clone;

// [RINF:DART-SIGNAL]
message GitCloneRequest {
  string directoryPath = 1;
  string repoUrl = 2;
  string user = 3;
  string password = 4;
}

// [RINF:RUST-SIGNAL]
message GitCloneCallback {
  GitCloneResult status = 1;
  string data = 2;
  string branch = 3;
}

enum GitCloneResult{
    Success = 0;
    Fail = 1;
}
